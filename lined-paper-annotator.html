<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lined Paper Annotator</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: #f0f0f0;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }
    #toolbar {
      background: #333;
      padding: 10px;
      text-align: center;
      box-shadow: 0 2px 5px rgba(0,0,0,0.2);
    }
    #toolbar button {
      margin: 0 5px;
      padding: 8px 12px;
      font-size: 14px;
      cursor: pointer;
    }
    #canvasContainer {
      flex: 1;
      overflow: hidden;
      position: relative;
    }
    #canvas {
      background: white;
      background-image: 
        linear-gradient(#ccc 1px, transparent 1px),
        linear-gradient(90deg, #ccc 1px, transparent 1px);
      background-size: 100% 30px, 30px 100%;
      background-position: 0 30px, 30px 0;
    }
    #instructions {
      background: #e3f2fd;
      padding: 10px;
      text-align: center;
      font-size: 14px;
      color: #333;
    }
    #saveBtn {
      background: #4caf50;
      color: white;
      font-weight: bold;
      padding: 12px 20px;
      border: none;
      border-radius: 4px;
      font-size: 16px;
      cursor: pointer;
      margin: 15px auto;
      display: block;
    }
    #saveBtn:hover {
      background: #45a049;
    }
  </style>
</head>
<body>
  <div id="toolbar">
    <button id="clearBtn">Clear</button>
    <button id="undoBtn">Undo</button>
  </div>

  <div id="instructions">
    Write your solution below. When finished, click <strong>Save Drawing</strong> → download the image → upload it back in MyStudyfy to get AI feedback.
  </div>

  <div id="canvasContainer">
    <canvas id="canvas"></canvas>
  </div>

  <button id="saveBtn">Save Drawing</button>

  <script>
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');
    const clearBtn = document.getElementById('clearBtn');
    const undoBtn = document.getElementById('undoBtn');
    const saveBtn = document.getElementById('saveBtn');

    // Resize canvas to fill container
    function resizeCanvas() {
      canvas.width = canvas.parentElement.clientWidth;
      canvas.height = canvas.parentElement.clientHeight;
    }
    window.addEventListener('resize', resizeCanvas);
    resizeCanvas();

    let drawing = false;
    let paths = [];
    let currentPath = [];

    // Drawing functions
    function startDrawing(e) {
      drawing = true;
      const pos = getPosition(e);
      currentPath = [{x: pos.x, y: pos.y}];
      paths.push(currentPath);
    }

    function draw(e) {
      if (!drawing) return;
      const pos = getPosition(e);
      currentPath.push({x: pos.x, y: pos.y});
      redraw();
    }

    function stopDrawing() {
      if (drawing) {
        drawing = false;
        redraw();
      }
    }

    function getPosition(e) {
      const rect = canvas.getBoundingClientRect();
      if (e.touches) {
        return {
          x: e.touches[0].clientX - rect.left,
          y: e.touches[0].clientY - rect.top
        };
      }
      return {
        x: e.clientX - rect.left,
        y: e.clientY - rect.top
      };
    }

    function redraw() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      ctx.lineWidth = 2;
      ctx.lineCap = 'round';
      ctx.strokeStyle = '#000';

      paths.forEach(path => {
        if (path.length < 2) return;
        ctx.beginPath();
        ctx.moveTo(path[0].x, path[0].y);
        for (let i = 1; i < path.length; i++) {
          ctx.lineTo(path[i].x, path[i].y);
        }
        ctx.stroke();
      });
    }

    // Event listeners
    canvas.addEventListener('mousedown', startDrawing);
    canvas.addEventListener('mousemove', draw);
    canvas.addEventListener('mouseup', stopDrawing);
    canvas.addEventListener('mouseout', stopDrawing);

    canvas.addEventListener('touchstart', startDrawing);
    canvas.addEventListener('touchmove', draw);
    canvas.addEventListener('touchend', stopDrawing);

    clearBtn.addEventListener('click', () => {
      paths = [];
      currentPath = [];
      redraw();
    });

    undoBtn.addEventListener('click', () => {
      paths.pop();
      redraw();
    });

    // Save drawing as PNG
    saveBtn.addEventListener('click', () => {
      const dataURL = canvas.toDataURL('image/png');
      const link = document.createElement('a');
      link.href = dataURL;
      link.download = 'my_solution.png';
      document.body.appendChild(link);
      link.click();
      document.body.removeChild(link);
    });
  </script>
</body>
</html>
