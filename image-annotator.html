<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Annotator</title>
    <style>
        body { margin: 0; padding: 0; overflow: hidden; background: transparent; display: flex; flex-direction: column; }
        #canvas { flex: 1; width: 100%; height: 100%; background: white; } /* White background for padded areas */
        #tools { position: absolute; bottom: 10px; left: 50%; transform: translateX(-50%); z-index: 10; background: rgba(255, 255, 255, 0.8); padding: 5px; border-radius: 5px; }
        button { margin: 0 5px; padding: 5px 10px; background: #ddd; border: none; cursor: pointer; }
        button:hover { background: #ccc; }
    </style>
</head>
<body>
    <canvas id="canvas"></canvas>
    <div id="tools">
        <button id="undo">Undo</button>
        <button id="clear">Clear</button>
    </div>
    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const imageUrl = urlParams.get('image') || 'https://via.placeholder.com/800x600'; // Fallback image

        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        const undoBtn = document.getElementById('undo');
        const clearBtn = document.getElementById('clear');

        let history = []; // Array to store canvas states for undo

        // Function to draw the image (called on load, resize, clear)
        function drawImage(saveToHistory = false) {
            // Resize canvas to available space (accounting for tools bar)
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight - (document.getElementById('tools').offsetHeight || 0);

            // Clear canvas
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            // Calculate scaling to fit image while preserving aspect ratio
            const imgAspect = img.width / img.height;
            const canvasAspect = canvas.width / canvas.height;
            let drawWidth, drawHeight, offsetX = 0, offsetY = 0;

            if (imgAspect > canvasAspect) {
                drawWidth = canvas.width;
                drawHeight = canvas.width / imgAspect;
                offsetY = (canvas.height - drawHeight) / 2;
            } else {
                drawHeight = canvas.height;
                drawWidth = canvas.height * imgAspect;
                offsetX = (canvas.width - drawWidth) / 2;
            }

            // Draw scaled image, centered
            ctx.drawImage(img, offsetX, offsetY, drawWidth, drawHeight);

            if (saveToHistory) {
                history.push(ctx.getImageData(0, 0, canvas.width, canvas.height));
                updateUndoBtn();
            }
        }

        // Load the image
        const img = new Image();
        img.crossOrigin = 'anonymous'; // Handle CORS
        img.onload = () => {
            drawImage(true); // Initial draw with history save
        };
        img.src = imageUrl;

        // Drawing functionality
        let drawing = false;
        let lastX = 0;
        let lastY = 0;

        function draw(e) {
            if (!drawing) return;
            ctx.beginPath();
            ctx.moveTo(lastX, lastY);
            ctx.lineTo(e.offsetX, e.offsetY);
            ctx.strokeStyle = '#000'; // Black pen
            ctx.lineWidth = 2; // Thickness
            ctx.stroke();
            [lastX, lastY] = [e.offsetX, e.offsetY];
        }

        canvas.addEventListener('mousedown', (e) => {
            drawing = true;
            [lastX, lastY] = [e.offsetX, e.offsetY];
        });

        canvas.addEventListener('mousemove', draw);

        canvas.addEventListener('mouseup', () => {
            drawing = false;
            history.push(ctx.getImageData(0, 0, canvas.width, canvas.height)); // Save state after stroke
            updateUndoBtn();
        });

        canvas.addEventListener('mouseout', () => drawing = false);

        // Touch support
        canvas.addEventListener('touchstart', (e) => {
            e.preventDefault();
            const touch = e.touches[0];
            const rect = canvas.getBoundingClientRect();
            drawing = true;
            lastX = touch.clientX - rect.left;
            lastY = touch.clientY - rect.top;
        });

        canvas.addEventListener('touchmove', (e) => {
            if (!drawing) return;
            e.preventDefault();
            const touch = e.touches[0];
            const rect = canvas.getBoundingClientRect();
            const x = touch.clientX - rect.left;
            const y = touch.clientY - rect.top;
            ctx.beginPath();
            ctx.moveTo(lastX, lastY);
            ctx.lineTo(x, y);
            ctx.strokeStyle = '#000';
            ctx.lineWidth = 2;
            ctx.stroke();
            [lastX, lastY] = [x, y];
        });

        canvas.addEventListener('touchend', () => {
            drawing = false;
            history.push(ctx.getImageData(0, 0, canvas.width, canvas.height)); // Save state after stroke
            updateUndoBtn();
        });

        // Undo functionality
        function undo() {
            if (history.length > 1) { // Keep at least the initial state
                history.pop(); // Remove current state
                ctx.putImageData(history[history.length - 1], 0, 0);
                updateUndoBtn();
            }
        }

        // Clear functionality
        function clearCanvas() {
            history = []; // Reset history
            drawImage(true); // Redraw original image and save initial state
        }

        // Update undo button state
        function updateUndoBtn() {
            undoBtn.disabled = history.length <= 1;
        }

        undoBtn.addEventListener('click', undo);
        clearBtn.addEventListener('click', clearCanvas);

        // Handle window resize
        window.addEventListener('resize', () => {
            const currentState = ctx.getImageData(0, 0, canvas.width, canvas.height);
            drawImage();
            ctx.putImageData(currentState, 0, 0); // Restore drawings after resize
            history.push(currentState); // Update history
        });
    </script>
</body>
</html>
