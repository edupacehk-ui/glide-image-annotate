<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Annotator</title>
    <style>
        body { margin: 0; padding: 0; overflow: hidden; background: transparent; }
        #canvas { position: absolute; top: 0; left: 0; width: 100vw; height: 100vh; background: white; } /* White background for padded areas */
        #toolbar { position: absolute; top: 10px; left: 10px; z-index: 10; background: rgba(255, 255, 255, 0.8); padding: 5px; border-radius: 5px; }
        #toolbar button { margin: 0 5px; padding: 5px 10px; cursor: pointer; }
    </style>
</head>
<body>
    <canvas id="canvas"></canvas>
    <div id="toolbar">
        <button id="undo">Undo</button>
        <button id="clear">Clear</button>
        <button id="eraser">Eraser</button>
        <button id="pen">Pen</button> <!-- To switch back from eraser -->
    </div>
    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const imageUrl = urlParams.get('image') || 'https://via.placeholder.com/800x600'; // Fallback image

        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        let drawing = false;
        let lastX = 0;
        let lastY = 0;
        let mode = 'pen'; // 'pen' or 'eraser'
        const history = []; // For undo: array of canvas states

        // Function to draw the image (called on load, resize, clear)
        function drawImage(saveToHistory = false) {
            // Resize canvas to full viewport
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;

            // Clear canvas
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            // Calculate scaling to fit image while preserving aspect ratio
            const imgAspect = img.width / img.height;
            const canvasAspect = canvas.width / canvas.height;
            let drawWidth, drawHeight, offsetX = 0, offsetY = 0;

            if (imgAspect > canvasAspect) {
                // Image wider: fit width, center height
                drawWidth = canvas.width;
                drawHeight = canvas.width / imgAspect;
                offsetY = (canvas.height - drawHeight) / 2;
            } else {
                // Image taller: fit height, center width
                drawHeight = canvas.height;
                drawWidth = canvas.height * imgAspect;
                offsetX = (canvas.width - drawWidth) / 2;
            }

            // Draw scaled image, centered
            ctx.drawImage(img, offsetX, offsetY, drawWidth, drawHeight);

            if (saveToHistory) {
                history.push(ctx.getImageData(0, 0, canvas.width, canvas.height));
            }
        }

        // Load the image
        const img = new Image();
        img.crossOrigin = 'anonymous'; // Handle CORS
        img.onload = () => drawImage(true); // Initial draw with history
        img.src = imageUrl;

        // Drawing function
        function draw(e) {
            if (!drawing) return;
            ctx.beginPath();
            ctx.moveTo(lastX, lastY);
            ctx.lineTo(e.offsetX, e.offsetY);
            if (mode === 'eraser') {
                ctx.globalCompositeOperation = 'destination-out'; // Erase mode
                ctx.strokeStyle = 'rgba(0,0,0,1)'; // Doesn't matter, as it's erasing
                ctx.lineWidth = 10; // Larger for eraser
            } else {
                ctx.globalCompositeOperation = 'source-over'; // Normal drawing
                ctx.strokeStyle = '#000'; // Black pen
                ctx.lineWidth = 2; // Thickness
            }
            ctx.stroke();
            [lastX, lastY] = [e.offsetX, e.offsetY];
        }

        canvas.addEventListener('mousedown', (e) => {
            drawing = true;
            [lastX, lastY] = [e.offsetX, e.offsetY];
            // Save state before new stroke for undo
            history.push(ctx.getImageData(0, 0, canvas.width, canvas.height));
        });

        canvas.addEventListener('mousemove', draw);
        canvas.addEventListener('mouseup', () => drawing = false);
        canvas.addEventListener('mouseout', () => drawing = false);

        // Touch support
        canvas.addEventListener('touchstart', (e) => {
            e.preventDefault();
            const touch = e.touches[0];
            const rect = canvas.getBoundingClientRect();
            drawing = true;
            lastX = touch.clientX - rect.left;
            lastY = touch.clientY - rect.top;
            // Save state before new stroke
            history.push(ctx.getImageData(0, 0, canvas.width, canvas.height));
        });

        canvas.addEventListener('touchmove', (e) => {
            if (!drawing) return;
            e.preventDefault();
            const touch = e.touches[0];
            const rect = canvas.getBoundingClientRect();
            const x = touch.clientX - rect.left;
            const y = touch.clientY - rect.top;
            ctx.beginPath();
            ctx.moveTo(lastX, lastY);
            ctx.lineTo(x, y);
            if (mode === 'eraser') {
                ctx.globalCompositeOperation = 'destination-out';
                ctx.strokeStyle = 'rgba(0,0,0,1)';
                ctx.lineWidth = 10;
            } else {
                ctx.globalCompositeOperation = 'source-over';
                ctx.strokeStyle = '#000';
                ctx.lineWidth = 2;
            }
            ctx.stroke();
            [lastX, lastY] = [x, y];
        });

        canvas.addEventListener('touchend', () => drawing = false);

        // Toolbar buttons
        document.getElementById('undo').addEventListener('click', () => {
            if (history.length > 1) { // Keep at least the initial state
                history.pop(); // Remove current state
                const previous = history[history.length - 1];
                ctx.putImageData(previous, 0, 0);
            }
        });

        document.getElementById('clear').addEventListener('click', () => {
            history.length = 0; // Reset history
            drawImage(true); // Redraw image and push to history
        });

        document.getElementById('eraser').addEventListener('click', () => {
            mode = 'eraser';
        });

        document.getElementById('pen').addEventListener('click', () => {
            mode = 'pen';
        });

        // Handle window resize
        window.addEventListener('resize', () => {
            const currentState = ctx.getImageData(0, 0, canvas.width, canvas.height); // Save current annotations
            drawImage(); // Redraw image on new size
            ctx.putImageData(currentState, 0, 0); // Reapply annotations (may look stretched, but simple)
        });
    </script>
</body>
</html>
